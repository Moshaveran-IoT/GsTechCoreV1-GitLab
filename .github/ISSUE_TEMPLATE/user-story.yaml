---
name: User Story
description: Create a user story for the project
title: "[USER STORY] "
labels: ["user story", "scrum"]
assignees: []

body:
- type: markdown
  attributes:
    value: |
      ## User Story Description
      Please follow the template below to help us define the user story. Thank you!

- type: input
  id: title
  attributes:
    label: Title
    description: Provide a concise title for the user story
    placeholder: ex. As a user, I want to log in with my email and password
  validations:
    required: true

- type: textarea
  id: description
  attributes:
    label: Description
    description: Provide a detailed description of the user story
    placeholder: ex. As a user, I want to log in with my email and password, so that I can access my personal dashboard and settings
  validations:
    required: true

- type: textarea
  id: acceptance
  attributes:
    label: Acceptance criteria
    description: Provide a list of conditions that must be met for the user story to be considered done
    placeholder: |
      - Given that I have an account, when I enter my email and password, then I should be logged in
      - Given that I have an account, when I enter an incorrect email or password, then I should see an error message
      - Given that I do not have an account, when I click on the sign up button, then I should be redirected to the sign up page
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help illustrate the user story
    placeholder: (Optional)
  validations:
    required: false

- type: textarea
  id: additional
  attributes:
    label: Additional context
    description: Add any other context or information about the user story here
    placeholder: (Optional)
  validations:
    required: false
- type: markdown
  attributes:
    value: |
      ## User Story Implementation
- type: textarea
  id: tasks
  attributes:
    label: Tasks List
    description: List of tasks that must be done to fix bugs
---
